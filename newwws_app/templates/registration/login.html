{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Newwws est une application vous permettant de rechercher et d'archiver un article de journalisme." />
        <meta name="author" content="" />
        <title>Newwws</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/styles-registration.css' %}" rel="stylesheet" />

    </head>
    <body id="page-top">
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
                    <a class="navbar-brand js-scroll-trigger m-4" href="{% url 'newwws_app:index' %}">NEWWWS.</a>
                </div>
                <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            {% if next %}
                                {% if not user.is_authenticated %}
                                <div class="alert-message-app d-flex flex-row justify-content-center align-items-center my-4">
                                    <div id="alertAccessNotPermitted" class="alert alert-warning">Connect to your account or Create one to see more.</div>
                                </div>
                                {% endif %}
                            {% endif %}
                            {% if form.errors %}
                                <div class="d-flex flex-row justify-content-center align-items-center my-4">
                                    <div id="alertErrorLogin" class="alert alert-warning">Your email or password is incorrect. Please try again.</div>
                                </div>
                            {% endif %}
                        <h3 class="login-heading mb-4">Welcome back !</h3>
                        <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                            <div class="form-label-group">
                            <input type="text" id="emailLogin" name="username" class="form-control" placeholder="Username" required autofocus>
                            <label for="id_email">Email address</label>
                            </div>

                            <div class="form-label-group">
                            <input type="password" id="passwordLogin" name="password" class="form-control" placeholder="Password" required>
                            <label for="id_password">Password</label>
                            </div>

                            <button id="submitLogin" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" value="login">Sign in</button>
                            <div class="d-flex flex-row justify-content-center align-items-center my-4">
                                <a class="" href="{% url 'newwws_app:register' %}" >Create an account.</a>
                            </div>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
