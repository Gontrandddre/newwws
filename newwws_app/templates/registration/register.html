{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Newwws est une application vous permettant de rechercher et d'archiver un article de journalisme." />
        <meta name="author" content="" />
        <title>Newwws</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/styles-registration.css' %}" rel="stylesheet" />

    </head>
    <body id="page-top">
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
                    <a class="navbar-brand js-scroll-trigger m-4" href="{% url 'newwws_app:index' %}">NEWWWS.</a>
                </div>
                <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                    <div class="row">
                        {% if form.errors %}
                            {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                            <div class="alert alert-warning">{{error}}</div>
                            {% endfor %}
                            {% endfor %}
                        {% endif %}
                        <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Inscription</h3>
                        <form method="post" action="{% url 'newwws_app:register' %}">
                        {% csrf_token %}
                            <div class="form-label-group">
                            <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus>
                            <label for="id_email">Email address</label>
                            </div>

                            <div class="form-label-group">
                            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
                            <label for="id_password1">Password</label>
                            </div>

                            <div class="form-label-group">
                            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Password confirmation" required>
                            <label for="id_password2">Password confirmation</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
